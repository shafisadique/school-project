<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Set New Password</h1>
        <p class="text-gray-600 dark:text-gray-400 mt-2">Enter a strong password for your account</p>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            New Password <span class="text-red-500">*</span>
          </label>
          <input
            type="password"
            formControlName="newPassword"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            placeholder="••••••••"
          />
          @if (form.get('newPassword')?.invalid && form.get('newPassword')?.touched) {
            <p class="mt-1 text-sm text-red-600">Password must be at least 6 characters</p>
          }
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Confirm Password <span class="text-red-500">*</span>
          </label>
          <input
            type="password"
            formControlName="confirmPassword"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            placeholder="••••••••"
          />
          @if (form.errors?.['mismatch'] && form.get('confirmPassword')?.touched) {
            <p class="mt-1 text-sm text-red-600">Passwords do not match</p>
          }
        </div>

        <button
          type="submit"
          [disabled]="form.invalid || loading"
          class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors font-medium"
        >
          {{ loading ? 'Setting Password...' : 'Set Password' }}
        </button>
      </form>

      <div class="mt-6 text-center">
        <a routerLink="/auth/login" class="text-sm text-blue-600 hover:text-blue-800">
          Back to Login
        </a>
      </div>
    </div>
  </div>
</div>
