name: Deploy SchoolAdmin to Production

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to AWS
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci

      - name: ğŸ—ï¸ Build Angular Project
        run: |
          npm run build --prod

      - name: ğŸ“¤ Deploy to AWS Server
        uses: easingthemes/ssh-deploy@v4
        with:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_KEY }}
          REMOTE_HOST: 3.110.185.234
          REMOTE_USER: ubuntu
          SOURCE: 'dist/'
          TARGET: '/var/www/schooladmin/frontend/dist/'
          ARGS: "-rltgoDzvO --delete"