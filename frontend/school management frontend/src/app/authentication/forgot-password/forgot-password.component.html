<!-- src/app/authentication/forgot-password/forgot-password.component.html -->
<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex justify-center mb-6">
      <img src="assets/images/logo-dark.svg" alt="Logo" class="h-12">
    </div>
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Forgot Password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <input type="email" formControlName="email" placeholder="Email"
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               [class.border-red-500]="f['email']?.invalid && f['email']?.touched">
        <div *ngIf="f['email']?.invalid && f['email']?.touched" class="text-red-500 text-sm mt-1">
          Valid email is required
        </div>
      </div>
      <button type="submit" [disabled]="forgotPasswordForm.invalid"
              class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-200">
        Send Reset Link
      </button>
    </form>
    <a [routerLink]="['/auth/login']" class="block text-center text-blue-600 mt-4 hover:underline">Back to Login</a>
  </div>
</div>
