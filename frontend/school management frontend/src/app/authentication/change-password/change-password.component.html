<!-- src/app/authentication/change-password/change-password.component.html -->
<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex justify-center mb-6">
      <img src="assets/images/logo-dark.svg" alt="Logo" class="h-12">
    </div>
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Change Password</h2>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <input type="password" formControlName="currentPassword" placeholder="Current Password"
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               [class.border-red-500]="f['currentPassword']?.invalid && f['currentPassword']?.touched">
        <div *ngIf="f['currentPassword']?.invalid && f['currentPassword']?.touched" class="text-red-500 text-sm mt-1">
          Current password is required
        </div>
      </div>
      <div>
        <input type="password" formControlName="newPassword" placeholder="New Password"
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               [class.border-red-500]="f['newPassword']?.invalid && f['newPassword']?.touched">
        <div *ngIf="f['newPassword']?.invalid && f['newPassword']?.touched" class="text-red-500 text-sm mt-1">
          New password must be at least 6 characters
        </div>
      </div>
      <div>
        <input type="password" formControlName="confirmPassword" placeholder="Confirm New Password"
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               [class.border-red-500]="f['confirmPassword']?.invalid && f['confirmPassword']?.touched">
        <div *ngIf="f['confirmPassword']?.invalid && f['confirmPassword']?.touched" class="text-red-500 text-sm mt-1">
          Confirm password is required
        </div>
        <div *ngIf="changePasswordForm.errors?.['mismatch'] && changePasswordForm.touched" class="text-red-500 text-sm mt-1">
          Passwords do not match
        </div>
      </div>
      <button type="submit" [disabled]="changePasswordForm.invalid"
              class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-200">
        Change Password
      </button>
    </form>
    <a [routerLink]="['/dashboard']" class="block text-center text-blue-600 mt-4 hover:underline">Back to Dashboard</a>
  </div>
</div>
