<div class="row">
    <div class="col-sm-12">
      <app-card>
        <div class="student-container">
          <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            
            <!-- Name & Email -->

            <div class="row">
              <div class="col-md-6 col-12">
                <div class="form-group">
                  <label>Name:</label>
                  <input type="text" formControlName="name" class="form-control form-control-sm shadow-sm" />
                  <small *ngIf="submitted && f['name'].errors?.['required']" class="error">Name is required.</small>
                </div>
              </div>
  
              <div class="col-md-6 col-12">
                <div class="form-group">
                  <label>Email:</label>
                  <input type="email" formControlName="email" class="form-control form-control-sm shadow-sm" />
                  <!-- <small *ngIf="submitted && f['email'].errors?.['required']" class="error">Email is required.</small> -->
                </div>
              </div>
            </div>
            <!-- <div class="col-md-12 col-12">
                <div class="form-group">
                  <label>Roll No:</label>
                  <input type="text" formControlName="rollNumber" class="form-control form-control-sm shadow-sm" />
                  <small *ngIf="submitted && f['rollNumber'].errors?.['required']" class="error">rollNumber is required.</small>
                </div>
              </div> -->

            <!-- Phone & Class -->
            <div class="row">
              <div class="col-md-6 col-12">
                <div class="form-group">
                  <label>Phone:</label>
                  <input type="text" formControlName="phone" class="form-control form-control-sm shadow-sm" />
                  <small *ngIf="submitted && f['phone'].errors?.['required']" class="error">Phone number is required.</small>
                </div>
              </div>
  
              <div class="col-md-6 col-12">
                <div class="form-group">
                  <label>Class:</label>
                  <select formControlName="className" class="form-control form-control-sm shadow-sm">
                    <option value="">Select Class</option>
                    <option *ngFor="let class of classList" [value]="class">{{ class }}</option>
                  </select>
                  <small *ngIf="submitted && f['className'].errors?.['required']" class="error">Class is required.</small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label>Transport:</label>
                  <select formControlName="usesTransport" 
                          class="form-control form-control-sm shadow-sm">
                    <option value="false" selected>NO</option>
                    <option value="true">YES</option>

                  </select>
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label>Hostel:</label>
                  <select formControlName="usesHostel" 
                          class="form-control form-control-sm shadow-sm">
                          <option value="false" selected>NO</option>
                          <option value="true">YES</option>
      
                  </select>
                </div>
              </div>
            </div>
            <!-- Profile Picture Upload -->
            <div class="row">
              <div class="col-md-6 col-12">
                <div class="form-group">
                  <label>Profile Picture:</label>
                  <input type="file" class="form-control form-control-sm" (change)="onFileSelect($event)" accept="image/*" />
                  <small *ngIf="submitted && !selectedFile" class="error">Profile picture is required.</small>
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="form-group">
                  <label>Current Session:</label>
                  <select formControlName="currentSession" 
                          class="form-control form-control-sm shadow-sm">
                    <option value="">Select Session</option>
                    <option *ngFor="let session of sessionList" [value]="session">
                      {{ session }}
                    </option>
                  </select>
                  <small *ngIf="submitted && f['currentSession'].errors?.['required']" 
                         class="error">
                    Session is required.
                  </small>
                </div>
              </div>
            
            </div>
            <div class="row">
              <div class="form-group">
                <label>Address:</label>
                <input type="text" formControlName="address" class="form-control form-control-sm shadow-sm" />
              </div>
              <!-- Image Preview -->
              <div class="col-md-6 col-12">
                <div *ngIf="imagePreview" class="image-preview-container">
                  <label>Preview:</label>
                  <img [src]="imagePreview" alt="Profile Preview" class="img-thumbnail" />
                </div>
              </div>
            </div>
  
            <!-- Gender -->
            <div class="form-group">
              <label>Gender:</label>
              <select formControlName="gender" class="form-control form-control-sm shadow-sm">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
              <small *ngIf="submitted && f['gender'].errors?.['required']" class="error">Gender is required.</small>
            </div>
  
            <!-- Server Errors -->
            <div *ngIf="serverErrors" class="server-error">
              <p *ngIf="serverErrors.message">{{ serverErrors.message }}</p>
            </div>
  
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Add Student</button>
  
          </form>
        </div>
      </app-card>
    </div>
  </div>
