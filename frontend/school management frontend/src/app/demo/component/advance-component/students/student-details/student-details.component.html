<div class="table-container">
    <table class="professional-table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Admission No</th>
          <th>Class</th>
          <th>Contact</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students; let i = index">
          <td>{{ i + 1 }}</td>
          
          <!-- Profile Image & Name -->
          <td class="profile-cell">
            <div class="profile-wrapper">
              <img *ngIf="student.profileImage" 
                   [src]="getImageUrl(student.profileImage)" 
                   alt="{{ student.name }} profile"
                   class="profile-avatar"
                   (error)="handleImageError($event)">
              <div *ngIf="!student.profileImage" class="avatar-placeholder">
                {{ getInitials(student.name) }}
              </div>
              <span class="student-name">{{ student.name }}</span>
            </div>
          </td>
  
          <td>{{ student.admissionNo }}</td>
          <td>{{ student.className }}</td>
          <td>
            <div>{{ student.phone }}</div>
            <!-- <div><a href="mailto:{{ student.email }}">{{ student.email }}</a></div> -->
          </td>
          <td>{{ student.gender }}</td>
        </tr>
      </tbody>
    </table>
  </div>
