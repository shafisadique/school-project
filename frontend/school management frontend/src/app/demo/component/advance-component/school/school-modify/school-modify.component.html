<div class="container mt-4">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">Update School Information</h2>

    <form [formGroup]="schoolForm" (ngSubmit)="updateSchool()">
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">School Name:</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="col-md-4">
          <label class="form-label">Street:</label>
          <input type="text" class="form-control" formControlName="street">
        </div>
        <div class="col-md-4">
          <label class="form-label">City:</label>
          <input type="text" class="form-control" formControlName="city">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Contact:</label>
          <input type="number" class="form-control" formControlName="contact">
        </div>

        <div class="col-md-4">
          <label class="form-label">Academic Year:</label>
          <select class="form-select" formControlName="academicYear">
            <option *ngFor="let cls of academicYear" [value]="cls">{{ cls }}</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Update School</button>
    </form>

    <hr class="my-4">

    <div>
      <h4 class="mb-3">School Logo</h4>

      <img
        *ngIf="schoolForm.get('logo')?.value"
        [src]="schoolForm.get('logo')?.value"
        alt="School Logo"
        class="img-thumbnail mb-2"
        width="150">

      <input type="file" (change)="onFileSelected($event)" class="form-control mb-2">
      <button class="btn btn-info" (click)="uploadLogo()">Upload Logo</button>
    </div>
  </div>
</div>
