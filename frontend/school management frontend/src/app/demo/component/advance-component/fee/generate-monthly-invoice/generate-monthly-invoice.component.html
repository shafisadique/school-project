<div class="container-fluid py-4">
  <div class="card invoice-card">
    <div class="card-header bg-primary text-white d-flex align-items-center">
      <i class="bi bi-receipt-cutoff fs-4 me-2"></i>
      <h5 class="mb-0">Generate Student Fee Invoice</h5>
    </div>
    <div class="card-body">
      <div class="search-section mb-4">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input type="text" class="form-control form-control-lg"
                 placeholder="Search student by name or admission number"
                 [(ngModel)]="searchQuery"
                 (input)="searchStudents(searchQuery)">
        </div>
        <div class="student-results mt-3" *ngIf="students.length > 0">
          <div class="list-group">
            <a href="javascript:void(0)"
               class="list-group-item list-group-item-action"
               *ngFor="let student of students"
               (click)="selectStudent(student)">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h6 class="mb-1">{{ student.name }}</h6>
                  <small class="text-muted">Admission: {{ student.admissionNo }} | Class: {{ student.className }}</small>
                </div>
                <i class="bi bi-chevron-right"></i>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="invoice-form" *ngIf="selectedStudent">
        <div class="row g-4">
          <div class="col-md-4">
            <label class="form-label">Select Month</label>
            <input type="month" class="form-control"
                   [(ngModel)]="month"
                   [min]="minMonth"
                   [max]="maxMonth">
          </div>
        </div>
        <div class="d-flex justify-content-end gap-3 mt-4">
          <button class="btn btn-secondary" (click)="resetForm()">
            <i class="bi bi-x-circle me-2"></i>Cancel
          </button>
          <button class="btn btn-primary" (click)="generateInvoice()">
            <i class="bi bi-file-earmark-check me-2"></i>Generate Invoice
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
