<div class="container">
    <div class="card shadow-lg">
      <div class="card-body p-4">
        <div class="mb-4">
          <input type="text"
                 class="form-control form-control-lg"
                 placeholder="Search student by name or admission number"
                 (input)="onSearchInput($event)">
          <div class="list-group mt-2" *ngIf="students.length > 0">
            <button type="button"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                    *ngFor="let student of students"
                    (click)="selectStudent(student)">
              <div>
                <strong>{{ student.name }}</strong>
                <div class="text-muted small">{{ student.admissionNo }} | Class {{ student.className }}</div>
              </div>
              <span class="badge bg-primary rounded-pill">Due: {{ totalDue | currency }}</span>
            </button>
          </div>
        </div>
        <ng-container *ngIf="selectedStudent">
          <div class="card mb-4">
            <div class="card-header bg-light">
              <h5 class="mb-0">Fee Breakdown</h5>
            </div>
            <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <thead class="table-light">
                  <tr>
                    <th>Month</th>
                    <th>Total</th>
                    <th>Due</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let invoice of invoices"
                      (click)="selectInvoice(invoice)"
                      [class.table-info]="invoice === selectedInvoice">
                    <td>{{ invoice.month }}</td>
                    <td>{{ invoice.totalAmount | currency }}</td>
                    <td class="text-danger">{{ invoice.remainingDue | currency }}</td>
                    <td>
                      <span class="badge" [ngClass]="{
                        'bg-success': invoice.status === 'Paid',
                        'bg-warning': invoice.status === 'Partially Paid',
                        'bg-danger': invoice.status === 'Pending'
                      }">
                        {{ invoice.status }}
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="card" *ngIf="selectedInvoice">
            <div class="card-header bg-light">
              <h5 class="mb-0">Payment for {{ selectedInvoice.month }}</h5>
            </div>
            <div class="card-body">
              <form [formGroup]="paymentForm" (ngSubmit)="onSubmitPayment()" class="row g-3 align-items-end">
                <div class="col-md-5">
                  <label class="form-label">Amount</label>
                  <input type="number"
                         class="form-control"
                         formControlName="amount"
                         [max]="selectedInvoice.remainingDue"
                         [min]="0.01"
                         step="0.01"
                         required>
                </div>
                <div class="col-md-5">
                  <label class="form-label">Method</label>
                  <select class="form-select" formControlName="method">
                    <option *ngFor="let method of paymentMethods" [value]="method">{{ method }}</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <button type="submit" class="btn btn-primary w-100" [disabled]="processingPayment">
                    {{ processingPayment ? 'Processing...' : 'Pay' }}
                  </button>
                </div>
              </form>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
