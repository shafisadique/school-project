<!-- teacher-apply-leave/teacher-apply-leave.component.html -->
<div class="card">
  <div class="card-header bg-primary text-white">
    <h4>Apply for Leave</h4>
  </div>
  <div class="card-body">
    <div *ngIf="loading" class="text-center my-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div *ngIf="error" class="alert alert-danger" role="alert">
      {{ error }}
    </div>
    <form [formGroup]="absenceForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="date" class="form-label">Date <span class="text-danger">*</span></label>
        <input type="date" class="form-control" id="date" formControlName="date" [class.is-invalid]="absenceForm.get('date')?.invalid && absenceForm.get('date')?.touched">
        <div class="invalid-feedback" *ngIf="absenceForm.get('date')?.errors?.['required']">Date is required</div>
      </div>
      <div class="mb-3">
        <label for="reason" class="form-label">Reason <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="reason" formControlName="reason" [class.is-invalid]="absenceForm.get('reason')?.invalid && absenceForm.get('reason')?.touched">
        <div class="invalid-feedback" *ngIf="absenceForm.get('reason')?.errors?.['required']">Reason is required</div>
      </div>
      <div class="mb-3" *ngIf="leaveBalance !== null">
        <span>Remaining Leave: {{ leaveBalance }} days</span>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loading">Apply Leave</button>
    </form>
  </div>
</div>
