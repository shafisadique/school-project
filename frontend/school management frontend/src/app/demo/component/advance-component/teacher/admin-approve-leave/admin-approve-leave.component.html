<div class="container-fluid py-6 bg-gray-50 min-h-screen">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-12">
      <div class="card bg-white shadow-xl rounded-xl overflow-hidden">
        <div class="card-header bg-gradient-to-r from-blue-700 to-blue-900 text-white p-2">
          <h2 class="text-xl font-semibold" style="color: whitesmoke;">Approve Leaves</h2>
        </div>
        <div class="card-body p-6">
          <!-- Loading Spinner -->
          <div *ngIf="loading" class="loading-overlay">
            <div class="spinner"></div>
          </div>

          <!-- Error Message -->
          <div *ngIf="error" class="alert alert-danger mb-4" role="alert">
            {{ error }}
          </div>

          <!-- Filter Form -->
          <form [formGroup]="filterForm" (ngSubmit)="loadAbsences()" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div>
              <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
              <div class="custom-input-wrapper">
                <input id="startDate" type="date" class="custom-input" formControlName="startDate">
              </div>
            </div>
            <div>
              <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
              <div class="custom-input-wrapper">
                <input id="endDate" type="date" class="custom-input" formControlName="endDate">
              </div>
            </div>
            <div>
              <label for="teacherId" class="block text-sm font-medium text-gray-700 mb-1">Teacher</label>
              <div class="custom-select-wrapper">
                <select id="teacherId" class="custom-select" formControlName="teacherId">
                  <option value="">All Teachers</option>
                  <option *ngFor="let teacher of teachers" [value]="teacher._id">{{ teacher.name }}</option>
                </select>
              </div>
            </div>
            <div class="col-span-1 md:col-span-3 text-right">
              <button type="submit" class="btn-primary">Filter</button>
            </div>
          </form>

          <!-- Table -->
          <div class="table-responsive" [@slideInOut]>
            <table class="data-grid w-full">
              <thead class="bg-blue-100 sticky top-0 z-10">
                <tr>
                  <th class="p-2 text-left">Teacher</th>
                  <th class="p-2 text-left">Date</th>
                  <th class="p-2 text-left">Reason</th>
                  <th class="p-2 text-left">Status</th>
                  <th class="p-2 text-left">Substitute</th>
                  <th class="p-2 text-left">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let absence of paginatedAbsences" class="hover:bg-gray-50 transition-colors">
                  <td class="p-2">{{ getTeacherName(absence.teacherId) }}</td>
                  <td class="p-2">{{ absence.date | date:'mediumDate' }}</td>
                  <td class="p-2">{{ absence.reason }}</td>
                  <td class="p-2">{{ absence.status }}</td>
                  <td class="p-2">{{ getTeacherName(absence.substituteTeacherId) || '-' }}</td>
                  <td class="p-2">
                    <button *ngIf="absence.status === 'Pending'" class="btn-success btn-sm me-2" (click)="approveAbsence(absence._id)">Approve</button>
                    <button *ngIf="absence.status === 'Pending'" class="btn-danger btn-sm me-2" (click)="rejectAbsence(absence._id)">Reject</button>
                    <button class="btn-danger btn-sm" (click)="deleteAbsence(absence._id)">Delete</button>
                  </td>
                </tr>
                <tr *ngIf="paginatedAbsences.length === 0 && !loading" class="text-center">
                  <td colspan="6" class="p-4 text-gray-500">No absences found</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Pagination -->
          <nav *ngIf="filteredAbsences.length > 0" class="mt-4">
            <ul class="pagination justify-content-center">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="prevPage()" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item" *ngFor="let page of getPageNumbers()" [class.active]="page === currentPage">
                <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" (click)="nextPage()" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
