
<div class="table-container">
    <table class="professional-table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Subject</th>
          <th>Class</th>
          <th>Email address</th>
          <th>Gender</th>
        <th>Actions</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let teacher of teachers; let i = index">
          <td>{{ i + 1 }}</td>
          <!-- Profile Image & Name -->
          <td class="profile-cell">
            <div class="profile-wrapper">
              <img *ngIf="teacher.profileImage" crossorigin="anonymous"
                 [src]="getImageUrl(teacher.profileImage)" 
                   alt="{{ teacher.name }} profile"
                   class="profile-avatar"
                   (error)="handleImageError($event)">
              <div *ngIf="!teacher.profileImage" class="avatar-placeholder">
                {{ getInitials(teacher.name) }}
              </div>
              <span class="teacher-name">{{ teacher.name }}</span>
            </div>
          </td>
  
          <td>{{ teacher.subjects.join(', ') }}</td>
          <td>{{ teacher.class || 'N/A' }}</td>
          <td><a href="mailto:{{ teacher.email }}">{{ teacher.email }}</a></td>
          <td>{{ teacher.gender }}</td>
          <td>
          <button class="btn btn-primary btn-sm" (click)="editTeacher(teacher._id)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteTeacher(teacher._id)">Delete</button>
        </td>
        </tr>
        @if(teachers.length == 0){
          <tr>
            <td colspan="6" style="text-align: center;font-family: 'Poppins',sans-serif;font-weight: 600;">
              No Teacher Available
          </td> 
        </tr>

        }
      </tbody>
    </table>
  </div>
