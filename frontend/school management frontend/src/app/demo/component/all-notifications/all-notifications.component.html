<div class="pc-container">
      <div class="pc-content">
        <div class="page-header">
          <div class="page-block">
            <div class="row align-items-center">
              <div class="col-md-12">
                <div class="page-header-title">
                  <h5 class="m-b-10">All Notifications</h5>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <div class="list-group list-group-flush" *ngIf="notifications.length > 0">
                  <a href="javascript:" class="list-group-item list-group-item-action" 
                     *ngFor="let n of notifications"
                     (click)="markAsRead(n._id)"
                     [class.bg-light-primary]="n.status !== 'read'">
                    <div class="d-flex w-100 justify-content-between">
                      <h6 class="mb-1">{{ n.title }}</h6>
                      <small>{{ n.createdAt | date:'short' }}</small>
                    </div>
                    <p class="mb-1">{{ n.message }}</p>
                    <small>From: {{ n.senderId?.name || 'System' }}</small>
                  </a>
                </div>
                <div class="text-center py-5 text-muted" *ngIf="notifications.length === 0">
                  <i class="ti ti-bell-off f-40"></i>
                  <p>No notifications yet</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
