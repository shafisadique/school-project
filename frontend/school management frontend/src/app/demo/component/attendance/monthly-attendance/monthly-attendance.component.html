<div class="container py-5">
  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <h2 class="text-primary fw-bold mb-4">ğŸ“… Monthly Attendance - {{ currentMonth | date:'MMMM yyyy' }} (Session: {{ getAcademicYear() }})</h2>

  <div class="card shadow-sm mb-5" *ngIf="students.length > 0">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered attendance-table">
          <thead class="table-primary">
            <tr>
              <th>Student Name</th>
              <th *ngFor="let day of getDaysArray()" class="day-header">{{ day < 10 ? '0' + day : day }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of studentAttendances.controls; let i = index">
              <td>{{ students[i]?.name || 'N/A' }}</td>
              <td *ngFor="let day of getDaysArray()" class="attendance-cell">
                {{ student.get('attendance')?.get('day' + day)?.value }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div *ngIf="students.length === 0 && !loading" class="alert alert-info">
    No students found in this class.
  </div>
</div>
