<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/logo-dark.svg" alt="logo" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-center align-items-center mb-4">
            <h3 class="mb-0"><b>Login</b></h3>
            <!-- <a [routerLink]="['/register']" class="link-primary">Don't have an account?</a> -->
          </div>
          <form class="forms-sample" [formGroup]="loginForm" (ngSubmit)="onLoggedin($event)">
          <div class="form-group mb-3">
            <label class="form-label" for="email">Email Address</label>
            <input type="text " formControlName="username" class="form-control"  placeholder="User Name" value="info@codedthemes.com" />
            <div *ngIf="serverErrors?.username && serverErrors != null" class="server-error" style="color: red;">
              {{ serverErrors?.username }}
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" formControlName="password"  id="password" placeholder="Password" value="123456789" />
            @if(loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']){
              <div class="text text-danger mtz-1">Password is required</div>
              }
              @if(serverErrors?.password && serverErrors != null){
                <div  class="server-error" style="color: red;">
                  {{ serverErrors?.password }}
                </div>
              }
          </div>
          <div class="d-flex mt-1 justify-content-between">
            <div class="form-check">
              <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
              <label class="form-check-label text-muted" for="customCheckc1">Keep me sign in</label>
            </div>
            <h5 class="text-secondary f-w-400"><a href="javascript:">Forgot Password?</a></h5>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary" >Login</button>
          </div>
          </form>
         
        </div>
      </div>
    </div>
  </div>
</div>
